<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - JP Construction</title>
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f8f9fa; color: #333; font-family: sans-serif; }
    .offline-box { text-align: center; padding: 40px; background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.08); }
    .offline-box h1 { font-size: 2.5rem; color: #1976d2; }
    .offline-box p { font-size: 1.2rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="offline-box">
    <h1>You're Offline</h1>
    <p>Sorry, you appear to be offline.<br>Please check your internet connection and try again.</p>
  </div>
</body>
</html>
