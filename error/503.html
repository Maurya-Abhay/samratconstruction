<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>503 - Service Unavailable</title>

<link rel="icon" href="/admin/assets/smrticon.png" type="image/png">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

  body { background: linear-gradient(135deg, #f8fafc, #eef2ff); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Arial, sans-serif; }

  .error-card { background: #fff; border-radius: 18px; box-shadow: 0 8px 32px rgba(13,110,253,0.08); max-width: 420px; padding: 38px 28px; text-align: center; }

  .error-icon { font-size: 3.5rem; color: #6610f2; margin-bottom: 18px; }

  .error-title { font-size: 2rem; font-weight: 700; color: #6610f2; margin-bottom: 12px; }

  .error-msg { color: #555; font-size: 1.1rem; margin-bottom: 18px; }

  .btn-home { background: linear-gradient(90deg,#1976d2 0%,#6a11cb 100%); color: #fff; border: none; font-weight: 600; font-size: 1.1rem; padding: 10px 32px; border-radius: 8px; box-shadow: 0 2px 8px #1976d222; }

  .btn-home:hover { background: linear-gradient(90deg,#6a11cb 0%,#1976d2 100%); }

</style>

</head>

<body>

  <div class="error-card">

    <div class="error-icon">&#128259;</div>

    <div class="error-title">503 - Service Unavailable</div>

    <div class="error-msg">Sorry, the service is temporarily unavailable.<br>Please try again later or contact support if the issue persists.</div>

    <a href="/" class="btn btn-home">Go to Home</a>

  </div>

</body>

</html>
